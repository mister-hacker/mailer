<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Home</title>
    <link rel="stylesheet" href="{{url_for('static',path='assets/css/index.css')}}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="main">
        <div class="myform">
            <center><img src="{{url_for('static',path='assets/imgs/logo.png')}}" alt="" class="logo"></center>
            <form action="http://127.0.0.1:8000/submit" method="post" enctype="multipart/form-data">
                <label for="client">Client Name <span class="text-danger">*</span> </label>
                <input type="text" name="client" id="cliend" required placeholder="Client Name" class="form-control">

                <label for="mailer">Attach Mailer Html File</label>
                <input type="file" name="mailer" id="mailer" accept=".html" class="form-control">

                <label for="mailer_url">Mailer Url</label>
                <input type="text" name="mailer_url" id="mailer_url" class="form-control">

                <label for="mailer_code">Mailer Code</label>
                <textarea name="mailer_code" id="mailer_code" cols="2" rows="3" class='form-control'></textarea>

                <label for="excel">Attach Excel File <span class="text-danger">*</span></label>
                <input type="file" name="csv" id="csv" required
                    accept=".csv"
                    class="form-control">
                <button class="btn btn-outline-dark my-4" type="submit">Submit</button>
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
